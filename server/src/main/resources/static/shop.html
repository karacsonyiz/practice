<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/book.png">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Shop</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/admin.html" class="navbar-brand d-flex align-items-center ml-0 mt-0 mb-0 mr-4" id="adminhref" style="visibility: hidden;">
                        <strong>Admin</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <p class="navbar-brand ml-0 mt-0 mb-0 mr-4" id="basket" style="cursor: pointer;">
                        <strong>Basket</strong>
                    </p>
                </li>
            </ul>
            <a href="/logout" class="btn btn-primary" role="button">Logout</a>
        </div>
    </nav>
</header>
<main>
    <section class="jumbotron text-center mb-0 p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Our Books</h1>
            <p class="lead text-muted">A wide variety of books specifically tailored to our customer's needs</p>
        </div>
    </section>
    <div class="album pt-5 pb-10 bg-light">
        <div class="container">
            <div class="row" id="rowDiv">
            </div>
            <p class="float-right m-3">
                <a href="#" class="btn btn-success" role="button">Back to top</a>
            </p>
        </div>
    </div>
    <div class="modal fade" id="viewBookModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Synopsys</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <p id="synopsys"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="right-margin" id="viewNotification"></p>
                    <button type="button" class="btn btn-secondary" id="closeButton" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="buyBookModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>This Book has been placed in to your basket : </h5>
                </div>
                <p id="bookName"></p>
                <div class="modal-footer">
                    <p class="right-margin" id="buyNotification"></p>
                    <button type="button" class="btn btn-secondary" id="closeBuyButton" data-dismiss="modal">Continue Shopping</button>
                    <a href="/basket" class="btn btn-primary" role="button">Checkout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="basketModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Your Basket</h5>
                </div>
                <p id="basketId"></p>
                <div class="modal-footer">
                    <p class="right-margin" id="basketNotification"></p>
                    <button type="button" class="btn btn-secondary" id="closeBasketButton" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/shop.js"></script>
</html>
