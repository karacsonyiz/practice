<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="css/books.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="booksTable">
    </tbody>
</table>
<h2>Create new Book</h2>
<div class="mb-3">
    <label for="authorInput" class="form-label">Author</label>
    <input type="text" class="form-control" id="authorInput">
</div>
<div class="mb-3">
    <label for="titleInput" class="form-label">Title</label>
    <input type="text" class="form-control" id="titleInput">
</div>
<button class="btn btn-primary" id="createBook">Create new book</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modify</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="bookId"></p>
                Author : <input id="author">
                <br>
                Title : <input id="title">
            </div>
            <div class="modal-footer">
                <p id="notification" style="color:green;margin-right: auto;"></p>
                <button type="button" class="btn btn-primary" id="saveBook">Save</button>
                <button type="button" class="btn btn-secondary" id="closeButton" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/books.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
