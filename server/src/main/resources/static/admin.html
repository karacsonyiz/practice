<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Books</title>
    <link rel="icon" href="img/book.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="/shop.html" class="navbar-brand d-flex align-items-center">
                <strong>Shop</strong>
            </a>
            <a href="/logout" class="btn btn-primary" role="button">Logout</a>
        </div>
    </div>
</header>
<div class="container">
    <div class="input-group m-3">
        <div class="input-group">
            <button class="btn btn-outline-secondary mr-1 btn-lg" id="booksBtn" type="button">Books</button>
            <button class="btn btn-outline-secondary btn-lg" id="usersBtn" type="button">Users</button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="booksTable">
        </tbody>
    </table>
    <table class="table table-hover" style="display : hidden;">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersTable">
        </tbody>
    </table>

    <div class="row">
        <div class="col-6">
            <h2>Create new Book</h2>
            <div class="mb-2" >
                <label for="authorInput" class="form-label">Author</label>
                <input type="text" class="form-control" id="authorInput">
            </div>
            <div class="mb-2">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput">
            </div>
            <div class="mb-2">
                <label for="priceInput" class="form-label">Price</label>
                <input type="text" class="form-control" id="priceInput">
            </div>
            <h6 id="createNotificationForBook"></h6>
            <button class="btn btn-primary" id="createBook">Create new book</button>
        </div>
        <div class="col-6">
            <h2>Create new User</h2>
            <div class="mb-2" >
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="mb-2">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="text" class="form-control" id="passwordInput">
            </div>
            <div class="mb-2">
                <label for="emailInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="emailInput">
            </div>
            <h6 id="createNotificationForUser"></h6>
            <button class="btn btn-primary" id="createUser">Create new user</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modify Book</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-8">
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <p id="bookId"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="right-margin" id="modifyNotification"></p>
                    <button type="button" class="btn btn-primary" id="modifyBook">Save</button>
                    <button type="button" class="btn btn-secondary" id="closeButton" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/admin.js"></script>
</body>
</html>
